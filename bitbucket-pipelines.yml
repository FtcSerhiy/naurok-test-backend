image: python:3.8

pipelines:
  default:
    - parallel:
      - step:
          name: Test
          caches:
            - pip
          script:
            - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            - pip install pytest
            - pytest
      - step:
          name: Lint code
          script:
            - pip install autopep8
            - autopep8 -i *.py -r -a
